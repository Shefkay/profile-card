<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="asset/css/styles.css">
  <title>Profile card</title>
</head>

<body>
  <div class="main">
    <div class="card">
      <div class="head_card">

        <div class="profile_container">
          <img src="asset/images/image-victor.jpg" alt="">
        </div>

        <p class="profile_name">Victor Crest <span>12</span></p>
        <p class="city">London</p>

        <hr>

        <div class="stat">
          <div class="stat_sub">
            <p class="k">
              80K
            </p>
            <p class="fk">
              Followers
            </p>
          </div>
          <div class="stat_sub">
            <p class="k">
              803K
            </p>
            <p class="lk">
              Likes
            </p>
          </div>
          <div class="stat_sub">
            <p class="k">
              1.4K
            </p>
            <p class="pk">
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
